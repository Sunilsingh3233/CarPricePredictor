<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Car Price Predictor</h1>
        <p class="text-center">Fill in the details below to predict your car's price:</p>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="company">Select the company:</label>
                <select class="form-control" id="company" name="company" required>
                    {% for company in companies %}
                    <option>{{ company }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="fuel">Select the fuel type:</label>
                <select class="form-control" id="fuel" name="fuel" required>
                    {% for fuel in fuel_types %}
                    <option>{{ fuel }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="year">Year of Purchase:</label>
                <input type="number" class="form-control" id="year" name="year" min="1990" max="2025" required>
            </div>
            <div class="form-group">
                <label for="kms_driven">Kilometers Driven:</label>
                <input type="number" class="form-control" id="kms_driven" name="kms_driven" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Predict Price</button>
        </form>
        {% if price is not none %}
        <div class="alert alert-success mt-4 text-center">
            Predicted Price: {{ price }} USD
        </div>
        {% endif %}
    </div>
</body>
</html>
